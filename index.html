<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Jabinator1</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-side">
                <img src="./assets/GitHub-Mark.svg" >
                <div class="search-class">
                    <input placeholder="Search or jump to..." type="text" id="search-bar">
                    <img id="search-slash" src="https://github.githubassets.com/images/search-key-slash.svg">
                </div>
                <nav>
                    <ul>
                        <li><a href="https://github.com/pulls">Pull requests</a></li>
                        <li><a href="https://github.com/issues">Issues</a></li>
                        <li><a href="https://github.com/marketplace">Marketplace</a></li>
                        <li><a href="https://github.com/explore">Explore</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right-side">
                <span class="iconify bell-icon header-item" data-icon="octicon:bell-16" data-inline="false"></span>
                <div class="repo arrow-fix header-item">
                    <span class="iconify plus-icon" data-icon="ant-design:plus-outlined" data-inline="false"></span>
                    <div class="caret"></div>
                </div>
                <div class="profile arrow-fix header-item">
                    <img src="https://avatars1.githubusercontent.com/u/59525363?s=60&v=4">
                    <div class="caret"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="sticky-header">
        <div>
            <div></div>
            <div>
                <nav>
                    <a href="index.html" class="underline-nav-item">Overview</a>
                    <a href="https://github.com/Jabinator1?tab=repositories" class="underline-nav-item">Repositores</a>
                    <a href="https://github.com/Jabinator1?tab=projects" class="underline-nav-item">Projects</a>
                    <a href="https://github.com/Jabinator1?tab=packages" class="underline-nav-item">Packages</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="info">
        <div class="profile">
            <img src="" alt="">
            <h2>Jabinator1</h2>
        </div>
        <button>Edit Profile</button>
        <div class="location">
            <img src="" alt="">
            South Jordan, Utah
        </div>
    </div>
</body>
</html>
